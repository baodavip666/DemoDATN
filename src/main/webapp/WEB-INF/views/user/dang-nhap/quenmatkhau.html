<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{user/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<section layout:fragment="content" style="margin-top: 100px" class="container">
    <div style="margin-bottom: 40px">
        <div class=" mx-auto border-0" style="text-align: center">
            <p class="fs-3 fw-normal fw-bold">ĐĂNG NHẬP</p>
        </div>
        <div>
            <form method="post">
                <div class="mb-3" style="margin-left: 420px">
                    <label class="form-label fw-bold" style="color: #7e7e7e">Nhập email:</label>
                    <input style="max-width: 400px" class="form-control"
                           placeholder="Nhập Email của bạn!" name="email">
                </div>

                <button class="btn btn-primary form-control">Xác nhận</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <script th:inline="javascript">
        var error = 'default';
        if(error != null){
            toastr.error(error);
        }
    </script>
</section>
</body>
</html>

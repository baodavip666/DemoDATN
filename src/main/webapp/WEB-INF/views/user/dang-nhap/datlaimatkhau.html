<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{user/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<section layout:fragment="content" style="margin-top: 100px" class="container">
    <div style="margin-bottom: 40px">
        <div class=" mx-auto border-0" style="text-align: center">
            <p class="fs-3 fw-normal fw-bold">ĐĂNG NHẬP</p>
        </div>
        <div>
            <form method="post" onsubmit="return checkpass()">
                <input type="hidden" class="form-control" name="emailpost" th:value="${param.email}">
                <input type="hidden" name="keypost" th:value="${param.key}">
                <div class="mb-3" style="margin-left: 420px">
                    <label class="form-label fw-bold" style="color: #7e7e7e">Mật khẩu mới:</label>
                    <input name="password" id="pass" type="password" style="max-width: 400px" class="form-control"
                           placeholder="Nhập mật khẩu mới !">
                </div>
                <div class="mb-3" style="margin-left: 420px">
                    <label class="form-label fw-bold" style="color: #7e7e7e">Xác nhận mật khẩu mới:</label>
                    <input id="repass" type="password" style="max-width: 400px" class="form-control"
                           placeholder="Nhập mật khẩu mới !">
                </div>
                <div class="mb-3" style="margin-left: 420px">
                    <button class="btn btn-primary">Xác nhận</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function checkpass() {
            return document.getElementById("pass").value != document.getElementById("repass".value)
        }
    </script>
</section>
</body>
</html>
